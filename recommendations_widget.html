<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Recommendations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            padding: 16px;
            color: #333;
        }
        
        .container {
            max-width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .recommendations-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .recommendation-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            transition: border-color 0.2s;
        }
        
        .recommendation-card:hover {
            border-color: #4facfe;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }
        
        .card-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .card-bank {
            font-size: 13px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .card-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .card-benefits {
            font-size: 13px;
            color: #555;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #e0e0e0;
        }
        
        .card-fee {
            font-size: 12px;
            color: #888;
        }
        
        .btn-apply {
            background: #4facfe;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
        }
        
        .btn-apply:hover {
            opacity: 0.9;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¡ Recommended Cards</h1>
            <p style="font-size: 12px; opacity: 0.9; margin-top: 4px;">Based on your spending profile</p>
        </div>
        <div class="recommendations-container" id="recommendations-container">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading recommendations...</div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';
            
            let recommendationsData = [];
            
            function init() {
                if (window.openai && window.openai.toolOutput) {
                    try {
                        const output = window.openai.toolOutput;
                        if (output.structuredContent && output.structuredContent.recommendations) {
                            recommendationsData = output.structuredContent.recommendations;
                            renderRecommendations();
                        } else {
                            loadRecommendations();
                        }
                    } catch (e) {
                        console.error('Error reading tool output:', e);
                        loadRecommendations();
                    }
                } else {
                    loadRecommendations();
                }
                
                if (window.openai && window.openai.onToolOutput) {
                    window.openai.onToolOutput(function(newOutput) {
                        try {
                            if (newOutput && newOutput.structuredContent && newOutput.structuredContent.recommendations) {
                                recommendationsData = newOutput.structuredContent.recommendations;
                                renderRecommendations();
                            }
                        } catch (e) {
                            console.error('Error handling tool output update:', e);
                        }
                    });
                }
            }
            
            async function loadRecommendations() {
                const container = document.getElementById('recommendations-container');
                if (!container) return;
                
                container.innerHTML = '<div class="loading"><div class="spinner"></div><div>Loading recommendations...</div></div>';
                
                try {
                    if (window.openai && window.openai.callTool) {
                        const result = await window.openai.callTool('recommend_new_cards', { user_id: 1 });
                        if (result && Array.isArray(result)) {
                            recommendationsData = result;
                        } else {
                            recommendationsData = [];
                        }
                    } else {
                        recommendationsData = [];
                    }
                    renderRecommendations();
                } catch (error) {
                    console.error('Error loading recommendations:', error);
                    recommendationsData = [];
                    renderRecommendations();
                }
            }
            
            function renderRecommendations() {
                const container = document.getElementById('recommendations-container');
                if (!container) return;
                
                if (!recommendationsData || recommendationsData.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ðŸ’³</div>
                            <div>No new recommendations at the moment</div>
                            <div style="font-size: 11px; margin-top: 6px; color: #999;">You already have great cards!</div>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = recommendationsData.map(card => {
                    return `
                        <div class="recommendation-card">
                            <div class="card-header">
                                <div>
                                    <div class="card-name">${escapeHtml(card.name || 'Card')}</div>
                                    <div class="card-bank">${escapeHtml(card.bank || 'Bank')}</div>
                                </div>
                                <span class="card-badge">${capitalize(card.reward_type || 'points')}</span>
                            </div>
                            ${card.key_benefits ? `<div class="card-benefits">${escapeHtml(card.key_benefits)}</div>` : ''}
                            <div class="card-footer">
                                <div class="card-fee">
                                    ${card.annual_fee ? `Annual Fee: â‚¹${card.annual_fee}` : 'No Annual Fee'}
                                </div>
                                <button class="btn-apply" onclick="window.recommendationsManager.learnMore('${escapeHtml(card.name)}')">
                                    Learn More
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            function learnMore(cardName) {
                // This could trigger a ChatGPT message or open a link
                if (window.openai && window.openai.callTool) {
                    // Could call a tool to get more details
                    alert(`Learn more about ${cardName}. This would typically open a detailed view or application page.`);
                }
            }
            
            function escapeHtml(text) {
                if (text == null) return '';
                const div = document.createElement('div');
                div.textContent = String(text);
                return div.innerHTML;
            }
            
            function capitalize(str) {
                if (!str) return '';
                return String(str).charAt(0).toUpperCase() + String(str).slice(1);
            }
            
            window.recommendationsManager = {
                learnMore: learnMore
            };
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
</body>
</html>
